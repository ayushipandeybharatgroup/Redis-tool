plugin: amazon.aws.aws_ec2
regions:
  - ap-south-1

filters:
  tag:Name: redis-private*

hostnames:
  - private-ip-address

compose:
  ansible_host: private_ip_address

# SSH settings
ansible_user: ubuntu
ansible_ssh_private_key_file: /var/lib/jenkins/ninja.pem
ansible_ssh_common_args: >
  -o StrictHostKeyChecking=no
  -o ProxyCommand="ssh -i /var/lib/jenkins/ninja.pem -o StrictHostKeyChecking=no -W %h:%p ubuntu@50.16.23.26"
